<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="list">
        <ul>
            <li>
                <span>Item 1</span>
                <button class='edit'><img class='edit-ico' src="icons/pencil-line.png"></button>
                <button class='delete'><img class='delete-ico' src="icons/trash.png"></button>
            </li>
            <li>
                <span>Item 2</span>
                <button class='edit'><img class='edit-ico' src="icons/pencil-line.png"></button>
                <button class='delete'><img class='delete-ico' src="icons/trash.png"></button>
            </li>
            <li>
                <span>Item 3</span>
                <button class='edit'><img class='edit-ico' src="icons/pencil-line.png"></button>
                <button class='delete'><img class='delete-ico' src="icons/trash.png"></button>
            </li>
        </ul>
    </main>
    <form id="add-todo">
        <input type="text" placeholder="Add a To-Do">
        <button class='add'><img class='add-ico' src="icons/plus.png"></button>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
