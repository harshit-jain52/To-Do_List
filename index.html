<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>TO-DO LIST</h1>
    </header>
    <main id="list">
      <ul></ul>
    </main>
    <form id="add-todo">
      <input type="text" placeholder="Add a To-Do..." />
      <button class="add button">
        <img class="add-ico" src="icons/plus.png" />
      </button>
    </form>
    <footer>
      <a href="https://github.com/harshit-jain52/To-Do_List" target="_blank">
        <img class="logo" src="icons/github_logo.png" alt="GitHub" />
      </a>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
